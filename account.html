<link rel="stylesheet" href="/assets/css/account.css">

<section class="account-layout">
  <!-- Fixed sidebar -->
  <aside class="account-sidebar" aria-label="Account navigation">
    
    <!-- Brand / Logo Area -->
<div class="sidebar-brand">
  <div class="brand-logo-wrapper">
    <img src="/assets/logo.png" alt="Dealvox logo">
  </div>

  <div class="brand-text">
    <span class="brand-name">Dealvox Account</span>
    <span id="accountEmail" class="brand-email">Loading…</span>
  </div>
</div>
    
    <nav class="sidebar-nav">
      <a href="#account"   data-view="account"   class="nav-link">Account</a>
      <a href="#prompt"    data-view="prompt"    class="nav-link">Prompt editor</a>
      <a href="#api"       data-view="api"       class="nav-link">API settings</a>
      <a href="#reports"   data-view="reports"   class="nav-link">Reports</a>
      <a href="#spendings" data-view="spendings" class="nav-link">Spendings</a>
      <a href="#billing"   data-view="billing"   class="nav-link">Billing</a>
      <a href="#help"      data-view="help"      class="nav-link">Help</a>
    </nav>

    <!-- Logout button -->
    <a href="/logout" class="logout-btn">Logout</a>

  </aside>

  <!-- Content area -->
  <main id="accountContent"
        class="account-content"
        tabindex="-1"
        aria-live="polite"
        aria-busy="false">
    <div id="accountView" class="loading">
      <div class="spinner"></div>
      <div>Loading…</div>
    </div>
  </main>
</section>

<script src="/assets/js/account.js"></script>
