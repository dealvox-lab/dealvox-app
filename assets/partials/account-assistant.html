<div class="card">
  <h2>Assistant</h2>
  <p>Configure your AI assistant identity, language, prompts, and integration.</p>

  <form id="assistantForm">
    <div class="grid-2">

      <!-- LEFT COLUMN -->
      <div>

        <div class="field">
          <label for="asstAgentId">Agent ID</label>
          <input id="asstAgentId" class="input" placeholder="oBeDLoLOeuAbiuaMFXRtDOLriTJ5tSxD">
        </div>

        <div class="field">
          <label for="asstAgentName">Agent name</label>
          <input id="asstAgentName" class="input" placeholder="Jake">
        </div>

        <div class="field">
          <label for="asstPublished">Is published</label>
          <select id="asstPublished" class="input">
            <option value="false">No</option>
            <option value="true">Yes</option>
          </select>
        </div>

        <div class="field">
          <label for="asstLanguage">Language</label>
          <input id="asstLanguage" class="input" placeholder="en-US">
        </div>

        <div class="field">
          <label for="asstVersion">Version</label>
          <input id="asstVersion" type="number" class="input" placeholder="1" min="1" value="1">
        </div>

        <div class="field">
          <label for="asstLlmId">LLM ID</label>
          <input id="asstLlmId" class="input" placeholder="llm_234sdertfsdsfsdf">
        </div>

        <div class="field">
          <label for="asstPromptLlm">Prompt LLM</label>
          <input id="asstPromptLlm" class="input" placeholder="GPT 5.1">
        </div>

      </div>

      <!-- RIGHT COLUMN -->
      <div>

        <div class="field">
          <label for="asstPrompt">Prompt</label>
          <textarea id="asstPrompt" class="input" rows="8"
            placeholder="0. When you ask any question, give the user time and opportunity to answer first. 
1. Tone & Delivery - Always be polite, professional, and friendly. - Maintain a slightly persistent but never pushy or cheeky style. - Keep responses short, clear, and natural."></textarea>
        </div>

        <div class="field">
          <label for="asstIntroPrompt">Intro prompt</label>
          <textarea id="asstIntroPrompt" class="input" rows="4"
            placeholder='Say "Hello {{name}}, Iâ€™m Kate". If the {{name}} is empty, say "Hello there, I&apos;m Kate"'></textarea>
        </div>

        <div class="field">
          <label for="asstWebhookUrl">Webhook URL</label>
          <input id="asstWebhookUrl" class="input"
            placeholder="https://hook.us1.make.com/5cph7auigg7iyb1u3ibr9qdcrdbdb4f7">
        </div>

      </div>
    </div>

    <div style="margin-top:18px;display:flex;align-items:center;gap:12px;">
      <button type="submit" class="btn-primary" id="asstSaveBtn">
        Save Assistant
      </button>
      <span id="asstStatus" class="muted"></span>
    </div>
  </form>
</div>
