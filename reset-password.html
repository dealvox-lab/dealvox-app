<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Set New Password</title>
  <link rel="stylesheet" href="/assets/css/auth.css">
</head>

<body>
<main class="auth-page">
  <h1>Set a new password</h1>

  <form id="resetForm">
    <div class="field">
      <label>New password</label>
      <input id="resetPassword" class="input" type="password" required minlength="6">
    </div>

    <button type="submit" class="btn-primary">Save new password</button>
    <p id="resetStatus" class="muted" style="margin-top:10px;"></p>
  </form>
</main>

<script src="/assets/js/reset-password.js?v=1"></script>
</body>
</html>
