<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="/assets/css/auth.css">
</head>
<body>
<div class="auth-shell">
  <section class="auth-card">
    <header class="auth-header">
      <div class="auth-logo">
        <span>ðŸ¤–</span>
      </div>
      <div class="auth-title-wrap">
        <h1>Sign in to Dealvox</h1>
        <p>Access your AI agents, billing and reports.</p>
      </div>
    </header>

    <div class="auth-body">
      <form id="loginForm">
        <div class="field">
          <label for="loginEmail">Email</label>
          <input id="loginEmail" class="input" type="email" required autocomplete="email">
        </div>

        <div class="field">
          <label for="loginPassword">Password</label>
          <input id="loginPassword" class="input" type="password" required autocomplete="current-password">
        </div>

        <button type="submit" class="btn-primary">Sign in</button>

        <p id="loginStatus" class="status"></p>

        <div class="auth-footer">
          <a href="/forgot-password">Forgot your password?</a>
          <span>New here? <a href="/signup">Create an account</a></span>
        </div>
      </form>
    </div>
  </section>
</div>

<script src="/assets/js/login.js?v=1"></script>
</body>
</html>
