<body>
<div class="auth-shell">
  <section class="auth-card">
    <header class="auth-header">
      <div class="auth-logo">

      <div class="auth-title-wrap">
        <h1>Create your Dealvox account</h1>

      </div>
    </header>

    <div class="auth-body">
      <form id="signupForm">
        <div class="field">
          <label for="signupEmail">Work email</label>
          <input id="signupEmail" class="input" type="email" required autocomplete="email">
        </div>

        <div class="field">
          <label for="signupPassword">Password</label>
          <input id="signupPassword" class="input" type="password" required autocomplete="new-password">
        </div>

        <button type="submit" class="btn-primary">Create account</button>

        <p id="signupStatus" class="status"></p>

        <div class="auth-footer">
          <span>Already have an account? <a href="/login">Sign in</a></span>
        </div>
      </form>
    </div>
  </section>
</div>

<script src="/assets/js/signup.js?v=1"></script>
</body>
</html>
