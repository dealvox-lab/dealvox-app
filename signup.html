<!doctype html>
<html>
<head>

<body class="auth">
  <div class="card" style="max-width:420px;margin:10vh auto;">
    <h2>Sign up to Dealvox</h2>
    <form id="authForm" data-mode="signup">
      <div class="field">
        <label>Email</label>
        <input class="input" name="email" type="email" required />
      </div>
      <div class="field">
        <label>Password</label>
        <input class="input" name="password" type="password" required />
      </div>
      <button class="pricing-btn accent" type="submit">Continue</button>
      <p style="margin:.6rem 0 0;color:#6b7280">
        Already have an account? <a href="/login">Sign in one</a>
      </p>
    </form>
  </div>
<script>
  window.SUPABASE_URL = "https://rtidfgnigtsxdszypkwr.supabase.co";
  window.SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ0aWRmZ25pZ3RzeGRzenlwa3dyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI5MjM5NjEsImV4cCI6MjA3ODQ5OTk2MX0.DtqhhfZlFOnQLYGy6qTtgaia38bTPB_pvNEQGhLt4T0";
</script>
<script type="module">
  import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

const supabase = createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY, {
  auth: { persistSession: false, flowType: "implicit" }
});

  const form = document.getElementById("authForm");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = form.email.value.trim();
    const password = form.password.value;
    const mode = form.dataset.mode; // "login" | "signup"

    let res;
    if (mode === "signup") {
      res = await supabase.auth.signUp({ email, password });
    } else {
      res = await supabase.auth.signInWithPassword({ email, password });
    }
    if (res.error) { alert(res.error.message); return; }

    const session = res.data.session;
    if (!session) { 
      alert("Check your email to confirm your account, then sign in.");
      return; 
    }

    const redirectTo = `${location.origin}/auth/callback`;

  if (mode === "signup") {
    await supabase.auth.signUp({
      email,
      password,
      options: { emailRedirectTo: redirectTo }
    });
  }
// For magic-link flow (optional):
// await supabase.auth.signInWithOtp({ email, options: { emailRedirectTo: redirectTo } });


    // âœ… Cloudflare Pages function path is /set-session
    const setResp = await fetch("/set-session", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        access_token: session.access_token,
        refresh_token: session.refresh_token
      }),
      credentials: "include" // ensure cookies are stored
    });

    if (!setResp.ok) {
      const txt = await setResp.text().catch(() => "");
      console.error("set-session failed:", setResp.status, txt);
      alert("Could not save session. Please try again.");
      return;
    }

    const params = new URLSearchParams(location.search);
    const redirect = params.get("redirect") || "/account";
    location.href = redirect;
  });
</script>
</body>
</html>
